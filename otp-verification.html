<!DOCTYPE html>
<html lang="en" color-mode="light">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Munix Ecommerce Mobile HTML Template" />
        <meta name="keywords" content="Munix Ecommerce Mobile HTML Template" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Munix">
        <meta name="msapplication-TileImage" content="img/icon-144.png">
        <link rel="icon" href="img/favicon.png" sizes="35x35" type="image/png">
           <title>Munix - Ecommerce Mobile HTML Template</title>
        <!--Stylesheet--> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/style.css">
         <!-- Web App Manifest-->
         <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <!-- Internet Connection -->
        <div class="alert" id="checkOnline"></div>
        <!-- Page loader -->
        <div id="loader-page">
            <div class="loader" id="line">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
        </div>
        <!-- page content -->
        <main class="main-content flex-shrink-0">
            <section class="verifi-wrapper">
                <div class="container">
                    <div class="row align-self-center justify-content-center">
                        <div class="col col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 align-self-center text-center mx-auto">
                            <div class="text-center py-3">
                                <img src="img/icons/login.svg" alt="image">
                            </div>
                            <div class="mb-4">
                                <p class="fs-16 text-white">We Send to text you the OTP to authenticate your account</p>
                            </div>
                            <form>
                                <div class="form-group d-flex justify-content-between">
                                    <div class="col-12">
                                        <div class="input-group has-validation">
                                            <input type="text" class="input-group-text" value="+1">
                                            <input type="text" class="form-control is-valid" id="validationServer02" value="818-704-3799">
                                        </div>
                                        </div>
                                </div>
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-outline-light rounded-pill w-100">  Confirm  </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- template js files -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/dark-mode.js"></script>
        <script src="js/custom-scripts.js"></script>
        <!-- Progressive Web App -->
        <script src="js/pwa.js"></script>
    </body>	
        
    </html>
