<!DOCTYPE html>
<html lang="en" color-mode="light">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Munix Ecommerce Mobile HTML Template" />
        <meta name="keywords" content="Munix Ecommerce Mobile HTML Template" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Munix">
        <meta name="msapplication-TileImage" content="img/icon-144.png">
        <link rel="icon" href="img/favicon.png" sizes="35x35" type="image/png">
           <title>Munix - Ecommerce Mobile HTML Template</title>
        <!--Stylesheet--> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <!-- Internet Connection -->
        <div class="alert" id="checkOnline"></div>
        <!-- Page loader -->
        <div id="loader-page">
            <div class="loader" id="line">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
        </div>
        <!-- page content -->
        <main class="main-content flex-shrink-0">
            <section class="order-success">
                <div class="container">
                    <div class="row align-self-center">
                        <div class="col col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 align-self-center text-center mx-auto">
                            <i class="fa fa-check-circle check-icon"></i>
                            <h3 class="my-3 text-light">Thank you!</h3>
                            <p class="text-light">
                                you have successfully placed an order.
                                we will call to verify the order.
                                Do more than pay attention to the phone. 
                            </p>
                            <a class="btn mt-3 btn-outline-light rounded-pill w-50" href="home.html"> Back to home </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- template js files -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/dark-mode.js"></script>
        <script src="js/custom-scripts.js"></script>

        <script src="js/pwa.js"></script>
