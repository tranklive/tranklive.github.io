            <div class="header-area">

                        <a class="navbar-brand" href="home.html">

                    </div>
                <!-- Blog Details -->
                    <section class="contact-wrapper p-3 mt-20">
                        <div class="container">
                            <div class="contact-info">
                                <div class="row">
                                    <div class="col">
                                        <div class="contact-info-box">
                                            <i class="fa fa-phone"></i>
                                            <span>Mobile Phone</span>
                                            <strong>+012 345 678 229</strong>
                                        </div>
                                        <div class="contact-info-box my-4">
                                            <i class="fa fa-envelope"></i>
                                            <span>Email</span>
                                            <strong>info@example.com </strong>
                                        </div>
                                        <div class="contact-info-box">
                                            <i class="fa fa-map-marker-alt"></i>
                                            <span>Our Location</span>
                                            <strong> 645  Southern Street, California, USA</strong>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="contact-form mt-20">
                                <div class="title-section d-flex align-items-center justify-content-between py-2">
                                    <h6>Get In Touch</h6>
                                </div>
                                <form class="form-valide" action="contact.html#" method="post">
                                    <div class="row">
                                        <div class="col-12 form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="val-username1" name="val-username" placeholder="Enter a username..">
                                            </div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <div class="input-group">
                                                <input type="email" class="form-control" id="val-email" name="val-email" placeholder="Your valid email..">
                                            </div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="val-subject" name="val-subject" placeholder="Enter a subject..">
                                            </div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <div class="input-group">
                                                <textarea class="form-control" id="val-message" name="val-message"  cols="30" rows="5" placeholder="Your Message.."></textarea>
                                            </div>
                                        </div>
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn w-100 btn-primary">
                                                SEND 
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
